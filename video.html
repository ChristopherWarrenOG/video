  <!DOCTYPE html> 
  <html lang="es-mx">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recorrido CUCEI</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
      
      :root {
        --color-primario: #134686;
        --color-secundario: #ED3F27;
        --color-terciario: #FEB21A;
        --color-cuartario: #FDF4E3;
        --fuente-krona: "Krona One", sans-serifsdaaa;
        --fuente-montserrat: "Montserrat", sans-serif;
      }
      
      * {
        padding: 0;
        margin: 0;
      }
      
      body {
        box-sizing: border-box;
        background-color: var(--color-terciario);
        color: var(--color-cuartario);
        padding: 20px;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .contenido {
        width: 100%;
        max-width: 800px;
        text-align: center;
      }
      
      .titulo__destaque {
        font-size: 2.5rem;
        font-family: var(--fuente-krona);
        color: var(--color-cuartario);
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      }
      
      .video__container {
        background-color: var(--color-cuartario);
        border-radius: 15px;
        padding: 20px;
        border: 3px solid var(--color-primario);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
      
      .video__titulo {
        font-family: var(--fuente-montserrat);
        color: var(--color-primario);
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.3rem;
        font-weight: 600;
      }
      
      .video__iframe {
        width: 100%;
        height: 400px;
        border: none;
        border-radius: 8px;
      }
      
      @media (max-width: 768px) {
        .video__iframe {
          height: 250px;
        }
        
        .titulo__destaque {
          font-size: 2rem;
        }
        
        .video__titulo {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <main class="contenido">
      <h1><strong class="titulo__destaque">Recorrido CUCEI</strong></h1>

      <div class="video__container">
        <h2 class="video__titulo">Institucional Centro Universitario de Ciencias Exactas e Ingenier√≠as</h2>
        <iframe
          class="video__iframe"
          src="https://www.youtube.com/embed/RR6fJo2a13k"
          title="Recorrido CUCEI - Video"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
    </main>
  </body>
  </html>
